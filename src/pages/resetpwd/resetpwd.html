<ion-header>

  <ion-navbar>
      <img src="assets/images/netMusicLogo1.png" class="hlogo" /><ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Reset Password</ion-label>
        <ion-input type="password" #resetpassword></ion-input>
      </ion-item>
      
    <ion-item>
      <ion-label floating>Check Password</ion-label>
      <ion-input type="password" #checkpassword></ion-input>
    </ion-item>
    
    <button ion-button full class="marginTop" (click)="resetpassword()">Reset Password</button>
  </ion-list>
</ion-content>
