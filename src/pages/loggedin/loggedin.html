<ion-header>

  <ion-navbar color="danger">
      <img src="assets/images/netMusicLogo1.png" class="hlogo" /><ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-bg">
    <!-- <h3>Welcome to NetMusic {{email}}!!</h3> -->
  <!-- <br />  -->
  <ion-card>

    <img src="assets/images/link.png"/>

    <ion-card-content>
      <ion-card-title>
       Linkin Park Live
      </ion-card-title>
      <p>
       We Love You and Miss You Chester. Your absence leaves a void that can never be filled.
       </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small (click)="listen()" color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <!-- 在这里添加一个logout按钮，功能是退出登录  https://ionicframework.com/docs/components/#buttons-->
  <div id='logoutbtn'>
  <button ion-button small (click)="logout()">Logout</button>
  </div>
</ion-content>
