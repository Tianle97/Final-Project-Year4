<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
    <ion-item>
      <ion-label floating>Username</ion-label><!--floating-->
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <button ion-button full class="marginTop" (click)="signup()">Signup</button>
  
  </ion-list>
</ion-content>
