<ion-header>
  <ion-navbar>
      <img src="assets/images/netMusicLogo1.png" class="hlogo" />
      <ion-title>Music</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="music">
  <ion-list>
    <ion-item>
        <button ion-button class="circle" color="danger" small>
            <ion-icon name='skip-backward'></ion-icon>
          </button>

        <button ion-button (click)="playAudio()"  class="circle" color="danger" icon-only  small>
            <ion-icon name='play' style="zoom:1.0;"></ion-icon>
            <!-- style="zoom:1.0;" and small: setting icon size -->
          </button>
          <button ion-button (click)="stopAudio()"  class="circle" color="danger" icon-only  small>
            <ion-icon name='pause' style="zoom:1.0;"></ion-icon>
            <!-- style="zoom:1.0;" and small: setting icon size -->
          </button>

          <button ion-button  class="circle" color="danger">
              <ion-icon name='skip-forward'></ion-icon>
            </button>
    </ion-item>
  </ion-list>
</ion-content>
